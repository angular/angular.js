language: node_js
node_js:
  - 0.8

before_script:
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
  - npm cache clear 
  - npm install -g grunt-cli  
  - rm -f node_modules/.bin/grunt
  - grunt package
  - grunt webserver > /dev/null &

script:
  - grunt test --browsers=Firefox --reporters=dots
