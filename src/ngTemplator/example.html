<!DOCTYPE HTML>
<html ng-app="myApp">
<head>
  <title>Demo Templator Angular With Bootstrap</title>

	<!-- VENDOR COMPONENTS -->
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic"> 
	<link rel="stylesheet" href="bower-components/bootstrap-3.3.5/dist/css/bootstrap.min.css">
