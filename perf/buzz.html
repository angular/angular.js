      function time(timerName){
        var started = new Date().getTime();
        return {
          name: timerName,
          started: started,
          lapped: started,
          lastLap: {duration:0, name:'BEGIN', time:started},
          lap: function(lapName){
            var totalDuration = (this.lapped = new Date().getTime()) - this.started;
            var lapDuration = this.lapped - this.lastLap.time;
            var lastName = this.lastLap.name;
            this.lastLap = {duration:lapDuration, name:lapName, time:this.lapped};
            console.log(timerName, lapName + ': ' + this.lastLap.duration + ' ms.', '(' + totalDuration + ' ms.)');
          }
        };
      }
      window.browser = time('boot:');
    </script>

      window.googlebuzz = {"data":{"kind":"buzz#activityFeed","links":{"next":[{"href":"https://www.googleapis.com/buzz/v1/activities/111062888259659218284/@self?alt\u003djson&max-results\u003d20&c\u003dCJPT45zJwKECSL72gt20sqMC"}],"self":[{"href":"https://www.googleapis.com/buzz/v1/activities/111062888259659218284/@self?alt\u003djson","type":"application/json"}]},"title":"Google Buzz Self Feed for Google Buzz Team","updated":"2010-08-10T05:08:40.954Z","id":"tag:google.com,2010:buzz-feed:self:posted:111062888259659218284","items":[{"kind":"buzz#activity","title":"AutoShare from YouTube to Buzz If you use YouTube a lot, you may be familiar with AutoShare (see ...","published":"2010-07-01T01:00:37.000Z","updated":"2010-07-01T01:00:38.218Z","id":"tag:google.com,2010:buzz:z132tjxxinrhyz4pz04cdjyb3mjeulcwv3c","links":{"liked":[{"href":"https://www.googleapis.com/buzz/v1/activities/111062888259659218284/@self/B:z132tjxxinrhyz4pz04cdjyb3mjeulcwv3c/@liked?alt\u003djson","type":"application/json","count":91}],"alternate":[{"href":"http://www.google.com/buzz/111062888259659218284/YyNSUbbuV1N","type":"text/html"}],"replies":[{"href":"https://www.googleapis.com/buzz/v1/activities/111062888259659218284/@self/B:z132tjxxinrhyz4pz04cdjyb3mjeulcwv3c/@comments?alt\u003djson","type":"application/json","count":26,"updated":"2010-08-10T05:08:40.954Z"}],"self":[{"href":"https://www.googleapis.com/buzz/v1/activities/111062888259659218284/@self/B:z132tjxxinrhyz4pz04cdjyb3mjeulcwv3c?alt\u003djson","type":"application/json"}]},"actor":{"id":"111062888259659218284","name":"Google Buzz Team","profileUrl":"http://www.google.com/profiles/googlebuzz","thumbnailUrl":"http://www.google.com/s2/photos/public/AIbEiAIAAABECOz6ztaiyNHDmQEiC3ZjYXJkX3Bob3RvKigyYTBkYmNlNDgyOGI0NDViOTRlYTlkZjVmNzIxZTllNjMzMWFhODljMAEgSk99ukLxRAAHhTbzhgNkGnE-8g"},"verbs":["post"],"object":{"type":"note","content":"\u003cb\u003eAutoShare from YouTube to Buzz\u003c/b\u003e\r\u003cbr /\u003e\r\u003cbr /\u003eIf you use YouTube a lot, you may be familiar with AutoShare (see \u003ca href\u003d\"http://help.youtube.com/support/youtube/bin/answer.py?hl\u003den&amp;answer\u003d157215\" \u003ehttp://help.youtube.com/support/youtube/bin/answer.py?hl\u003den&amp;answer\u003d157215\u003c/a\u003e) which you can use to automatically share your favorites, likes, uploads, or comments on videos to Facebook. Twitter, and Google Reader. Now you can choose to automatically share from YouTube to Google Buzz as well.\r\u003cbr /\u003e\r\u003cbr /\u003eYou can still keep YouTube as a connected site in Buzz if you hooked it up previously, but that only automatically posts your uploads for now.","links":{"alternate":[{"href":"http://www.google.com/buzz/111062888259659218284/YyNSUbbuV1N","type":"text/html"}]},"attachments":[{"type":"article","title":"AutoShare : Learn More - YouTube Help","links":{"alternate":[{"href":"http://help.youtube.com/support/youtube/bin/answer.py?hl\u003den&answer\u003d157215","type":"text/html"}]}}]},"source":{"title":"Buzz"},"visibility":{"entries":[{"id":"tag:google.com,2010:buzz-group:@me:@public","title":"Public"}]}},{"kind":"buzz#activity","title":"Google Buzz API talks and hackathons Come join us to talk about how you can build on Google Buzz ...","published":"2010-07-02T02:56:27.000Z","updated":"2010-07-02T02:56:28.031Z","id":"tag:google.com,2010:buzz:z13xe5wwtnyqelxkw22fzlswnuqoebasu","links":{"liked":[{"href":"https://www.googleapis.com/buzz/v1/activities/111062888259659218284/@self/B:z13xe5wwtnyqelxkw22fzlswnuqoebasu/@liked?alt\u003djson","type":"application/json","count":96}],"alternate":[{"href":"http://www.google.com/buzz/111062888259659218284/5qbwA75RRr1","type":"text/html"}],"replies":[{"href":"https://www.googleapis.com/buzz/v1/activities/111062888259659218284/@self/B:z13xe5wwtnyqelxkw22fzlswnuqoebasu/@comments?alt\u003djson","type":"application/json","count":62,"updated":"2010-08-08T10:48:37.665Z"}],"self":[{"href":"https://www.googleapis.com/buzz/v1/activities/111062888259659218284/@self/B:z13xe5wwtnyqelxkw22fzlswnuqoebasu?alt\u003djson","type":"application/json"}]},"actor":{"id":"111062888259659218284","name":"Google Buzz Team","profileUrl":"http://www.google.com/profiles/googlebuzz","thumbnailUrl":"http://www.google.com/s2/photos/public/AIbEiAIAAABECOz6ztaiyNHDmQEiC3ZjYXJkX3Bob3RvKigyYTBkYmNlNDgyOGI0NDViOTRlYTlkZjVmNzIxZTllNjMzMWFhODljMAEgSk99ukLxRAAHhTbzhgNkGnE-8g"},"verbs":["post"],"object":{"type":"note","content":"\u003cb\u003eGoogle Buzz API talks and hackathons\u003c/b\u003e\r\u003cbr /\u003e\r\u003cbr /\u003eCome join us to talk about how you can build on Google Buzz -- check out the list below to see if we’ll be in a city near you. We&#39;ll cover several open standards (Activity Streams, OAuth, PubSubHubbub, and Salmon) and go in depth with the Google Buzz API and libraries. In some locations we’ll have extended time for hacking with Googlers on hand to answer your questions.\r\u003cbr /\u003e\r\u003cbr /\u003eHere’s the schedule (we’ll add links for the Cambridge, Kiev, and Moscow sessions soon):\r\u003cbr /\u003e\r\u003cbr /\u003eSydney, Australia - July 1: \u003ca href\u003d\"http://code.google.com/events/devfests/2010/sydney4.html\" \u003ehttp://code.google.com/events/devfests/2010/sydney4.html\u003c/a\u003e\r\u003cbr /\u003eManila, Philippines - July 6: \u003ca href\u003d\"http://code.google.com/events/devfests/2010/asia1.html\" \u003ehttp://code.google.com/events/devfests/2010/asia1.html\u003c/a\u003e\r\u003cbr /\u003eSingapore - July 9: \u003ca href\u003d\"http://code.google.com/events/devfests/2010/asia2.html\" \u003ehttp://code.google.com/events/devfests/2010/asia2.html\u003c/a\u003e\r\u003cbr /\u003eKuala Lumpur, Malaysia - July 16: \u003ca href\u003d\"http://code.google.com/events/devfests/2010/asia3.html\" \u003ehttp://code.google.com/events/devfests/2010/asia3.html\u003c/a\u003e\r\u003cbr /\u003eNew York, NY, USA - July 21: \u003ca href\u003d\"http://www.meetup.com/NYC-GTUG/calendar/13899003/\" \u003ehttp://www.meetup.com/NYC-GTUG/calendar/13899003/\u003c/a\u003e\r\u003cbr /\u003eCambridge, MA, USA - August 7\r\u003cbr /\u003eStockholm, Sweden - July 12: \u003ca href\u003d\"http://sites.google.com/site/stockholmgtug/extra-gtug-mte-juli\" \u003eextra gtug mte juli\u003c/a\u003e\r\u003cbr /\u003eBerlin, Germany - July 15: \u003ca href\u003d\"http://www.berlin-gtug.org/2010/06/july-2010-berlin-gtug-meeting.html\" \u003ehttp://www.berlin-gtug.org/2010/06/july-2010-berlin-gtug-meeting.html\u003c/a\u003e\r\u003cbr /\u003eKiev, Ukraine - July 17\r\u003cbr /\u003eMoscow, Russia - July 19\r\u003cbr /\u003eLisbon, Portugal - July 28th: \u003ca href\u003d\"https://spreadsheets.google.com/a/google.com/viewform?formkey\u003ddFd5aFo3WVVUX2xaeUZOVDJJVlo1ekE6MQ\" \u003ehttps://spreadsheets.google.com/a/google.com/viewform?formkey\u003ddFd5aFo3WVVUX2xaeUZOVDJJVlo1ekE6MQ\u003c/a\u003e","links":{"alternate":[{"href":"http://www.google.com/buzz/111062888259659218284/5qbwA75RRr1","type":"text/html"}]}},"source":{"title":"Buzz"},"visibility":{"entries":[{"id":"tag:google.com,2010:buzz-group:@me:@public","title":"Public"}]}},{"kind":"buzz#activity","title":"When Google Buzz launched, it was only available for devices running Android 2.0+ and iPhone. Not...","published":"2010-05-27T19:17:26.000Z","updated":"2010-05-27T19:17:27.039Z","id":"tag:google.com,2010:buzz:z12gybujdnrxufdwu04cdjyb3mjeulcwv3c","links":{"liked":[{"href":"https://www.googleapis.com/buzz/v1/activities/111062888259659218284/@self/B:z12gybujdnrxufdwu04cdjyb3mjeulcwv3c/@liked?alt\u003djson","type":"application/json","count":199}],"alternate":[{"href":"http://www.google.com/buzz/111062888259659218284/SoyLF1PRQhn","type":"text/html"}],"replies":[{"href":"https://www.googleapis.com/buzz/v1/activities/111062888259659218284/@self/B:z12gybujdnrxufdwu04cdjyb3mjeulcwv3c/@comments?alt\u003djson","type":"application/json","count":87,"updated":"2010-08-04T22:16:13.927Z"}],"self":[{"href":"https://www.googleapis.com/buzz/v1/activities/111062888259659218284/@self/B:z12gybujdnrxufdwu04cdjyb3mjeulcwv3c?alt\u003djson","type":"application/json"}]},"actor":{"id":"111062888259659218284","name":"Google Buzz Team","profileUrl":"http://www.google.com/profiles/googlebuzz","thumbnailUrl":"http://www.google.com/s2/photos/public/AIbEiAIAAABECOz6ztaiyNHDmQEiC3ZjYXJkX3Bob3RvKigyYTBkYmNlNDgyOGI0NDViOTRlYTlkZjVmNzIxZTllNjMzMWFhODljMAEgSk99ukLxRAAHhTbzhgNkGnE-8g"},"verbs":["post"],"object":{"type":"note","content":"When Google Buzz launched, it was only available for devices running Android 2.0+ and iPhone. Not any more! Today we’re a releasing an XHTML version of the Buzz website which can be accessed from many other mobile devices, including those running Android pre-2.0, Blackberry, Nokia S60, and Windows Mobile.\r\u003cbr /\u003e\r\u003cbr /\u003eRead more at \u003ca href\u003d\"http://googlemobile.blogspot.com/2010/05/google-buzz-for-mobile-now-available-on.html\" \u003ehttp://googlemobile.blogspot.com/2010/05/google-buzz-for-mobile-now-available-on.html\u003c/a\u003e","links":{"alternate":[{"href":"http://www.google.com/buzz/111062888259659218284/SoyLF1PRQhn","type":"text/html"}]},"attachments":[{"type":"photo","links":{"preview":[{"href":"http://images0-focus-opensocial.googleusercontent.com/gadgets/proxy?container\u003dfocus&gadget\u003da&resize_h\u003d100&url\u003dhttp%3A%2F%2F1.bp.blogspot.com%2F_SS18DlBSIQ8%2FS_6tBXefeGI%2FAAAAAAAAGr4%2FRXnIdiSgYPI%2Fs400%2Fbuzz%2Bpic%2B1.jpg","type":"image/jpeg"}],"enclosure":[{"href":"http://1.bp.blogspot.com/_SS18DlBSIQ8/S_6tBXefeGI/AAAAAAAAGr4/RXnIdiSgYPI/s400/buzz+pic+1.jpg","type":"image/jpeg"}]}},{"type":"photo","links":{"preview":[{"href":"http://images0-focus-opensocial.googleusercontent.com/gadgets/proxy?container\u003dfocus&gadget\u003da&resize_h\u003d100&url\u003dhttp%3A%2F%2F2.bp.blogspot.com%2F_SS18DlBSIQ8%2FS_6t8CKFnSI%2FAAAAAAAAGsA%2FU6qdmKc_6G0%2Fs400%2Fbuzz%2Bpic%2B2.jpg","type":"image/jpeg"}],"enclosure":[{"href":"http://2.bp.blogspot.com/_SS18DlBSIQ8/S_6t8CKFnSI/AAAAAAAAGsA/U6qdmKc_6G0/s400/buzz+pic+2.jpg","type":"image/jpeg"}]}},{"type":"article","title":"Google Buzz for mobile now available on more devices - Official Google Mobile Blog","links":{"alternate":[{"href":"http://googlemobile.blogspot.com/2010/05/google-buzz-for-mobile-now-available-on.html","type":"text/html"}]}}]},"source":{"title":"Buzz"},"visibility":{"entries":[{"id":"tag:google.com,2010:buzz-group:@me:@public","title":"Public"}]}},{"kind":"buzz#activity","title":"New! Comments and likes tabs on your profile Many of you have asked for an easy way to refer back...","published":"2010-07-14T23:45:20.000Z","updated":"2010-07-14T23:45:21.182Z","id":"tag:google.com,2010:buzz:z12kcpb5uknazjs1022fzlswnuqoebasu","links":{"liked":[{"href":"https://www.googleapis.com/buzz/v1/activities/111062888259659218284/@self/B:z12kcpb5uknazjs1022fzlswnuqoebasu/@liked?alt\u003djson","type":"application/json","count":326}],"alternate":[{"href":"http://www.google.com/buzz/111062888259659218284/6UndwSjNpoH","type":"text/html"}],"replies":[{"href":"https://www.googleapis.com/buzz/v1/activities/111062888259659218284/@self/B:z12kcpb5uknazjs1022fzlswnuqoebasu/@comments?alt\u003djson","type":"application/json","count":96,"updated":"2010-07-30T18:32:33.815Z"}],"self":[{"href":"https://www.googleapis.com/buzz/v1/activities/111062888259659218284/@self/B:z12kcpb5uknazjs1022fzlswnuqoebasu?alt\u003djson","type":"application/json"}]},"actor":{"id":"111062888259659218284","name":"Google Buzz Team","profileUrl":"http://www.google.com/profiles/googlebuzz","thumbnailUrl":"http://www.google.com/s2/photos/public/AIbEiAIAAABECOz6ztaiyNHDmQEiC3ZjYXJkX3Bob3RvKigyYTBkYmNlNDgyOGI0NDViOTRlYTlkZjVmNzIxZTllNjMzMWFhODljMAEgSk99ukLxRAAHhTbzhgNkGnE-8g"},"verbs":["post"],"object":{"type":"note","content":"\u003cb\u003eNew! Comments and likes tabs on your profile\u003c/b\u003e\r\u003cbr /\u003e\r\u003cbr /\u003eMany of you have asked for an easy way to refer back to the posts you&#39;ve commented on and/or liked. Some of you have also requested a way to see what other people have commented on or liked -- a great way to discover posts that may interest you too. \r\u003cbr /\u003e\r\u003cbr /\u003eStarting today, you&#39;ll see new tabs on your profile that show all the posts you&#39;ve commented on or liked. By default, these tabs are only visible to you. If you want to share your comments and likes tabs, you can choose to make them publicly visible to others from the Buzz tab under Settings. This won&#39;t change who can see each post; private posts stay private.","links":{"alternate":[{"href":"http://www.google.com/buzz/111062888259659218284/6UndwSjNpoH","type":"text/html"}]},"attachments":[{"type":"photo","content":"comments&likes.png","links":{"alternate":[{"href":"http://picasaweb.google.com/111062888259659218284/July142010?authkey\u003dGv1sRgCKbByv6M3ougAw#5493911882110402178","type":"text/html"}],"preview":[{"href":"http://images0-focus-opensocial.googleusercontent.com/gadgets/proxy?container\u003dfocus&gadget\u003da&resize_h\u003d100&url\u003dhttps%3A%2F%2Flh6.googleusercontent.com%2F_f0qVMWvWkZQ%2FTD5Lv7B8_oI%2FAAAAAAAAACk%2Fdc1Ndqi_gfQ%2Fs288%2Fcomments%2526likes.png","type":"image/jpeg"},{"href":"http://images0-focus-opensocial.googleusercontent.com/gadgets/proxy?container\u003dfocus&gadget\u003da&resize_h\u003d100&url\u003dhttps%3A%2F%2Flh6.googleusercontent.com%2F_f0qVMWvWkZQ%2FTD5Lv7B8_oI%2FAAAAAAAAACk%2Fdc1Ndqi_gfQ%2Fs288%2Fcomments%2526likes.png","type":"image/jpeg"}],"enclosure":[{"href":"https://lh6.googleusercontent.com/_f0qVMWvWkZQ/TD5Lv7B8_oI/AAAAAAAAACk/dc1Ndqi_gfQ/comments%26likes.png","type":"image/jpeg","height":90,"width":380}]}}]},"source":{"title":"Buzz"},"visibility":{"entries":[{"id":"tag:google.com,2010:buzz-group:@me:@public","title":"Public"}]}},{"kind":"buzz#activity","title":"Fighting follower spam Any web service that involves following has to fight \"follower spam\" -- ac...","published":"2010-02-24T03:53:53.000Z","updated":"2010-02-24T03:53:54.067Z","id":"tag:google.com,2010:buzz:z12szhgawszuxjyd222fzlswnuqoebasu","links":{"liked":[{"href":"https://www.googleapis.com/buzz/v1/activities/111062888259659218284/@self/B:z12szhgawszuxjyd222fzlswnuqoebasu/@liked?alt\u003djson","type":"application/json","count":171}],"alternate":[{"href":"http://www.google.com/buzz/111062888259659218284/6r4ntDbUSet","type":"text/html"}],"replies":[{"href":"https://www.googleapis.com/buzz/v1/activities/111062888259659218284/@self/B:z12szhgawszuxjyd222fzlswnuqoebasu/@comments?alt\u003djson","type":"application/json","count":187,"updated":"2010-07-23T15:23:13.585Z"}],"self":[{"href":"https://www.googleapis.com/buzz/v1/activities/111062888259659218284/@self/B:z12szhgawszuxjyd222fzlswnuqoebasu?alt\u003djson","type":"application/json"}]},"actor":{"id":"111062888259659218284","name":"Google Buzz Team","profileUrl":"http://www.google.com/profiles/googlebuzz","thumbnailUrl":"http://www.google.com/s2/photos/public/AIbEiAIAAABECOz6ztaiyNHDmQEiC3ZjYXJkX3Bob3RvKigyYTBkYmNlNDgyOGI0NDViOTRlYTlkZjVmNzIxZTllNjMzMWFhODljMAEgSk99ukLxRAAHhTbzhgNkGnE-8g"},"verbs":["post"],"object":{"type":"note","content":"\u003cb\u003eFighting follower spam\u003c/b\u003e\r\u003cbr /\u003e\r\u003cbr /\u003eAny web service that involves following has to fight &quot;follower spam&quot; -- accounts that follow lots and lots of people in the hopes that some of them will click through to their profiles and a few might even end up buying whatever it is they&#39;re selling. Buzz is no different. If you&#39;re getting following notices from Buzz users with names that sound suspiciously like spammy marketing scams, the chances are that&#39;s exactly what they are -- and we&#39;re after them. Just like we work hard to protect your Gmail accounts from email spam, we&#39;re working to protect Buzz from follower spam. We look at lots of factors when determining whether to disable an account for follower spam including the number of people it attempts to follow and whether people are blocking it. And just as we&#39;re constantly tweaking the algorithms which detect Gmail spam, the same goes for follower spam in Buzz.\r\u003cbr /\u003e\r\u003cbr /\u003eIf you&#39;re followed by any suspicious looking users, you can report them by clicking the &quot;Report this profile&quot; link on their profile. If they aren&#39;t really suspicious but you just don&#39;t want them following you, you can always block them.","links":{"alternate":[{"href":"http://www.google.com/buzz/111062888259659218284/6r4ntDbUSet","type":"text/html"}]}},"source":{"title":"Buzz"},"visibility":{"entries":[{"id":"tag:google.com,2010:buzz-group:@me:@public","title":"Public"}]}},{"kind":"buzz#activity","title":"New Google Buzz API features We just launched the Google Buzz firehose (our top developer feature...","published":"2010-07-19T22:01:39.000Z","updated":"2010-07-19T22:01:40.673Z","id":"tag:google.com,2010:buzz:z13mvpwqktjyf11be04cdjyb3mjeulcwv3c","links":{"liked":[{"href":"https://www.googleapis.com/buzz/v1/activities/111062888259659218284/@self/B:z13mvpwqktjyf11be04cdjyb3mjeulcwv3c/@liked?alt\u003djson","type":"application/json","count":155}],"alternate":[{"href":"http://www.google.com/buzz/111062888259659218284/g9Rfei3F6C4","type":"text/html"}],"replies":[{"href":"https://www.googleapis.com/buzz/v1/activities/111062888259659218284/@self/B:z13mvpwqktjyf11be04cdjyb3mjeulcwv3c/@comments?alt\u003djson","type":"application/json","count":31,"updated":"2010-07-22T05:38:04.392Z"}],"self":[{"href":"https://www.googleapis.com/buzz/v1/activities/111062888259659218284/@self/B:z13mvpwqktjyf11be04cdjyb3mjeulcwv3c?alt\u003djson","type":"application/json"}]},"actor":{"id":"111062888259659218284","name":"Google Buzz Team","profileUrl":"http://www.google.com/profiles/googlebuzz","thumbnailUrl":"http://www.google.com/s2/photos/public/AIbEiAIAAABECOz6ztaiyNHDmQEiC3ZjYXJkX3Bob3RvKigyYTBkYmNlNDgyOGI0NDViOTRlYTlkZjVmNzIxZTllNjMzMWFhODljMAEgSk99ukLxRAAHhTbzhgNkGnE-8g"},"verbs llNjMzMWFhODljMAEgSk99ukLxRAAHhTbzhgNkGnE-8g"},"verbs":["post"],"object":{"type":"note","content":"\u003cb\u003eReshare from your mobile device\u003c/b\u003e\r\u003cbr /\u003e\r\u003cbr /\u003eFor the last month or so, you&#39;ve been able to reshare interesting buzz posts from your computer (see \u003ca href\u003d\"http://gmailblog.blogspot.com/2010/05/reshare-in-google-buzz.html\" \u003ehttp://gmailblog.blogspot.com/2010/05/reshare-in-google-buzz.html\u003c/a\u003e for more info).\r\u003cbr /\u003e\r\u003cbr /\u003eToday, we&#39;re excited to announce that we&#39;ve enabled this feature for \u003ca href\u003d\"http://buzz.google.com\" \u003ebuzz.google.com\u003c/a\u003e on Android and iPhone as well. (If you don&#39;t see it right away, try clearing your cache/cookies.)","links":{"alternate":[{"href":"http://www.google.com/buzz/111062888259659218284/1wTZFmh3Sso","type":"text/html"}]},"attachments":[{"type":"photo","content":"Reshare2.png","links":{"alternate":[{"href":"http://picasaweb.google.com/111062888259659218284/June282010?authkey\u003dGv1sRgCLntwPqm-dqTqQE#5487950223732620306","type":"text/html"}],"preview":[{"href":"http://images0-focus-opensocial.googleusercontent.com/gadgets/proxy?container\u003dfocus&gadget\u003da&resize_h\u003d100&url\u003dhttp%3A%2F%2Flh3.ggpht.com%2F_f0qVMWvWkZQ%2FTCkdpu6bvBI%2FAAAAAAAAACc%2FIxE12VFPTDI%2Fs288%2FReshare2.png","type":"image/jpeg"},{"href":"http://images0-focus-opensocial.googleusercontent.com/gadgets/proxy?container\u003dfocus&gadget\u003da&resize_h\u003d100&url\u003dhttp%3A%2F%2Flh3.ggpht.com%2F_f0qVMWvWkZQ%2FTCkdpu6bvBI%2FAAAAAAAAACc%2FIxE12VFPTDI%2Fs288%2FReshare2.png","type":"image/jpeg"}],"enclosure":[{"href":"http://lh3.ggpht.com/_f0qVMWvWkZQ/TCkdpu6bvBI/AAAAAAAAACc/IxE12VFPTDI/Reshare2.png","type":"image/jpeg","height":771,"width":489}]}}]},"source":{"title":"Buzz"},"visibility":{"entries":[{"id":"tag:google.com,2010:buzz-group:@me:@public","title":"Public"}]}},{"kind":"buzz#activity","title":"In San Francisco or Toronto? Come chat with the Buzz for mobile team and other Buzz users. Google...","published":"2010-06-19T18:09:22.000Z","updated":"2010-06-19T18:09:23.449Z","id":"tag:google.com,2010:buzz:z12xznrqjlqoix2ja04cdjyb3mjeulcwv3c","links":{"liked":[{"href":"https://www.googleapis.com/buzz/v1/activities/111062888259659218284/@self/B:z12xznrqjlqoix2ja04cdjyb3mjeulcwv3c/@liked?alt\u003djson","type":"application/json","count":85}],"alternate":[{"href":"http://www.google.com/buzz/111062888259659218284/fV34ajxduiJ","type":"text/html"}],"replies":[{"href":"https://www.googleapis.com/buzz/v1/activities/111062888259659218284/@self/B:z12xznrqjlqoix2ja04cdjyb3mjeulcwv3c/@comments?alt\u003djson","type":"application/json","count":101,"updated":"2010-07-03T05:14:31.118Z"}],"self":[{"href":"https://www.googleapis.com/buzz/v1/activities/111062888259659218284/@self/B:z12xznrqjlqoix2ja04cdjyb3mjeulcwv3c?alt\u003djson","type":"application/json"}]},"actor":{"id":"111062888259659218284","name":"Google Buzz Team","profileUrl":"http://www.google.com/profiles/googlebuzz","thumbnailUrl":"http://www.google.com/s2/photos/public/AIbEiAIAAABECOz6ztaiyNHDmQEiC3ZjYXJkX3Bob3RvKigyYTBkYmNlNDgyOGI0NDViOTRlYTlkZjVmNzIxZTllNjMzMWFhODljMAEgSk99ukLxRAAHhTbzhgNkGnE-8g"},"verbs":["post"],"object":{"type":"note","content":"\u003cb\u003eIn San Francisco or Toronto? Come chat with the Buzz for mobile team and other Buzz users.\u003c/b\u003e\r\u003cbr /\u003e\r\u003cbr /\u003eGoogle Buzz can be a great place to have a conversation, but we all know face-to-face interactions are still invaluable. Many of you have suggested in person meet ups to mingle and chat with other people using Google Buzz, so we&#39;re having our first meet ups focused on Buzz for mobile next week in San Francisco and Toronto. Join @\u003ca href\u003d\"http://www.google.com/profiles/111499908439497508351\" class\u003d\"proflink\" oid\u003d\"111499908439497508351\"\u003ePunit Soni\u003c/a\u003e and @\u003ca href\u003d\"http://www.google.com/profiles/117841284165024027243\" class\u003d\"proflink\" oid\u003d\"117841284165024027243\"\u003eRobin Norvell\u003c/a\u003e from the Buzz for mobile team as well as other users for what promises to be an interesting discussion. \r\u003cbr /\u003e\r\u003cbr /\u003eSan Francisco meet up\r\u003cbr /\u003eTuesday, June 22nd  6pm\r\u003cbr /\u003eAxis Cafe\r\u003cbr /\u003e1201 8th Street\r\u003cbr /\u003eSan Francisco, CA 94107\r\u003cbr /\u003e\r\u003cbr /\u003eToronto meet up*\r\u003cbr /\u003eTuesday, June 29th  7pm\r\u003cbr /\u003elinuxcaffe\r\u003cbr /\u003e326 Harbord Street\r\u003cbr /\u003eToronto, ON M6G 1H3\r\u003cbr /\u003e\r\u003cbr /\u003e* \u003cb\u003eUpdated with new Toronto location\u003c/b\u003e","links":{"alternate":[{"href":"http://www.google.com/buzz/111062888259659218284/fV34ajxduiJ","type":"text/html"}]}},"source":{"title":"Buzz"},"visibility":{"entries":[{"id":"tag:google.com,2010:buzz-group:@me:@public","title":"Public"}]}},{"kind":"buzz#activity","title":"Two quick Google Buzz for mobile updates Today we released two new features for buzz.google.com o...","published":"2010-06-23T18:33:13.000Z","updated":"2010-06-23T18:33:14.046Z","id":"tag:google.com,2010:buzz:z135ftr5ssyqtxcft22fzlswnuqoebasu","links":{"liked":[{"href":"https://www.googleapis.com/buzz/v1/activities/111062888259659218284/@self/B:z135ftr5ssyqtxcft22fzlswnuqoebasu/@liked?alt\u003djson","type":"application/json","count":141}],"alternate":[{"href":"http://www.google.com/buzz/111062888259659218284/MHNVs7XYWho","type":"text/html"}],"replies":[{"href":"https://www.googleapis.com/buzz/v1/activities/111062888259659218284/@self/B:z135ftr5ssyqtxcft22fzlswnuqoebasu/@comments?alt\u003djson","type":"application/json","count":62,"updated":"2010-06-28T19:07:38.888Z"}],"self":[{"href":"https://www.googleapis.com/buzz/v1/activities/111062888259659218284/@self/B:z135ftr5ssyqtxcft22fzlswnuqoebasu?alt\u003djson","type":"application/json"}]},"actor":{"id":"111062888259659218284","name":"Google Buzz Team","profileUrl":"http://www.google.com/profiles/googlebuzz","thumbnailUrl":"http://www.google.com/s2/photos/public/AIbEiAIAAABECOz6ztaiyNHDmQEiC3ZjYXJkX3Bob3RvKigyYTBkYmNlNDgyOGI0NDViOTRlYTlkZjVmNzIxZTllNjMzMWFhODljMAEgSk99ukLxRAAHhTbzhgNkGnE-8g"},"verbs":["post"],"object":{"type":"note","content":"\u003cb\u003eTwo quick Google Buzz for mobile updates\u003c/b\u003e\r\u003cbr /\u003e\r\u003cbr /\u003eToday we released two new features for \u003ca href\u003d\"http://buzz.google.com\" \u003ebuzz.google.com\u003c/a\u003e on your phone. \r\u003cbr /\u003e\r\u003cbr /\u003e\u003cb\u003eAddress auto-complete for @replies:\u003c/b\u003e Just type @ and the first few letters of the person&#39;s name and you&#39;ll be prompted with email addresses to choose from. Less typing on tiny mobile keyboards \u003d good ;) You may notice that the first time you do this it seems a little slow to load, but it should get faster after that.\r\u003cbr /\u003e\r\u003cbr /\u003e\u003cb\u003eFull rendering of Google Reader shared items:\u003c/b\u003e You&#39;ll now see more details from blogs/Reader shared items right in the post.\r\u003cbr /\u003e\r\u003cbr /\u003eTry these out and let us know what you think in the comments.","links":{"alternate":[{"href":"http://www.google.com/buzz/111062888259659218284/MHNVs7XYWho","type":"text/html"}]},"attachments":[{"type":"photo","content":"IMG_0224.PNG","links":{"alternate":[{"href":"http://picasaweb.google.com/111062888259659218284/June232010?authkey\u003dGv1sRgCPzDyajUrvy2gAE#5486038443960949314","type":"text/html"}],"preview":[{"href":"http://images0-focus-opensocial.googleusercontent.com/gadgets/proxy?container\u003dfocus&gadget\u003da&resize_h\u003d100&url\u003dhttps%3A%2F%2Flh6.googleusercontent.com%2F_f0qVMWvWkZQ%2FTCJS5gRt2kI%2FAAAAAAAAACU%2FXONANxYRpXU%2Fs288%2FIMG_0224.PNG","type":"image/jpeg"},{"href":"http://images0-focus-opensocial.googleusercontent.com/gadgets/proxy?container\u003dfocus&gadget\u003da&resize_h\u003d100&url\u003dhttps%3A%2F%2Flh6.googleusercontent.com%2F_f0qVMWvWkZQ%2FTCJS5gRt2kI%2FAAAAAAAAACU%2FXONANxYRpXU%2Fs288%2FIMG_0224.PNG","type":"image/jpeg"}],"enclosure":[{"href":"https://lh6.googleusercontent.com/_f0qVMWvWkZQ/TCJS5gRt2kI/AAAAAAAAACU/XONANxYRpXU/IMG_0224.PNG","type":"image/jpeg","height":480,"width":320}]}}]},"source":{"title":"Buzz"},"visibility":{"entries":[{"id":"tag:google.com,2010:buzz-group:@me:@public","title":"Public"}]}},{"kind":"buzz#activity","title":"In case you missed it, videos of the Google I/O talks are now all live: http://code.google.com/ev...","published":"2010-06-10T23:23:57.000Z","updated":"2010-06-10T23:23:58.082Z","id":"tag:google.com,2010:buzz:z13agfwgdxamvdm4d04cdjyb3mjeulcwv3c","links":{"liked":[{"href":"https://www.googleapis.com/buzz/v1/activities/111062888259659218284/@self/B:z13agfwgdxamvdm4d04cdjyb3mjeulcwv3c/@liked?alt\u003djson","type":"application/json","count":98}],"alternate":[{"href":"http://www.google.com/buzz/111062888259659218284/Q1ZTGaJVjvK","type":"text/html"}],"replies":[{"href":"https://www.googleapis.com/buzz/v1/activities/111062888259659218284/@self/B:z13agfwgdxamvdm4d04cdjyb3mjeulcwv3c/@comments?alt\u003djson","type":"application/json","count":14,"updated":"2010-06-16T10:30:51.495Z"}],"self":[{"href":"https://www.googleapis.com/buzz/v1/activities/111062888259659218284/@self/B:z13agfwgdxamvdm4d04cdjyb3mjeulcwv3c?alt\u003djson","type":"application/json"}]},"actor":{"id":"111062888259659218284","name":"Google Buzz Team","profileUrl":"http://www.google.com/profiles/googlebuzz","thumbnailUrl":"http://www.google.com/s2/photos/public/AIbEiAIAAABECOz6ztaiyNHDmQEiC3ZjYXJkX3Bob3RvKigyYTBkYmNlNDgyOGI0NDViOTRlYTlkZjVmNzIxZTllNjMzMWFhODljMAEgSk99ukLxRAAHhTbzhgNkGnE-8g"},"verbs":["post"],"object":{"type":"note","content":"In case you missed it, videos of the Google I/O talks are now all live: \u003ca href\u003d\"http://code.google.com/events/io/2010/sessions.html\" \u003ehttp://code.google.com/events/io/2010/sessions.html\u003c/a\u003e\r\u003cbr /\u003e\r\u003cbr /\u003eAnd for those of you interested in learning more about how to use the Buzz APIs, here&#39;s @\u003ca href\u003d\"http://www.google.com/profiles/108189587050871927619\" class\u003d\"proflink\" oid\u003d\"108189587050871927619\"\u003eChris Chabot\u003c/a\u003e&#39;s talk:\r\u003cbr /\u003e\u003ca href\u003d\"http://www.youtube.com/watch?v\u003dqmzXVSvA7W0\" \u003eGoogle I/O 2010 - What&#39;s the hubbub about Google Buzz APIs?\u003c/a\u003e\r\u003cbr /\u003e\r\u003cbr /\u003eThanks @\u003ca href\u003d\"http://www.google.com/profiles/112443892461436166386\" class\u003d\"proflink\" oid\u003d\"112443892461436166386\"\u003eGoogle I/O 2010\u003c/a\u003e!","links":{"alternate":[{"href":"http://www.google.com/buzz/111062888259659218284/Q1ZTGaJVjvK","type":"text/html"}]},"attachments":[{"type":"video","title":"Google I/O 2010 - What's the hubbub about Google Buzz APIs?","content":"Google I/O 2010 - What's the hubbub about Google Buzz APIs? \r\n\r\nSocial Web 101 \r\n\r\nChris Chabot, Marco Kaiser (Seesmic), Ming Yong (Socialwok) \r\n\r\nGoogle Buzz is a new way to share updates, photos, videos and more, and start conversations about the things you find interesting. In this session, we'll take a deep dive into building with the Buzz APIs and the open standards it uses, such as ActivityStrea.ms, PubSubHubbub, OAuth, Salmon and WebFinger. \r\n\r\nFor all I/O 2010 sessions, please go to http://code.google.com/events/io/2010/sessions.html","links":{"alternate":[{"href":"http://www.youtube.com/watch?v\u003dqmzXVSvA7W0","type":"text/html"},{"href":"http://www.youtube.com/v/qmzXVSvA7W0&hl\u003den&fs\u003d1&autoplay\u003d1","type":"application/x-shockwave-flash"}],"preview":[{"href":"http://images0-focus-opensocial.googleusercontent.com/gadgets/proxy?container\u003dfocus&gadget\u003da&resize_h\u003d100&url\u003dhttp%3A%2F%2Fytimg.googleusercontent.com%2Fvi%2FqmzXVSvA7W0%2Fdefault.jpg","type":"image/jpeg"},{"href":"http://images0-focus-opensocial.googleusercontent.com/gadgets/proxy?container\u003dfocus&gadget\u003da&resize_h\u003d100&url\u003dhttp%3A%2F%2Fytimg.googleusercontent.com%2Fvi%2FqmzXVSvA7W0%2Fdefault.jpg","type":"image/jpeg"}]}},{"type":"article","title":"Google I/O 2010","links":{"alternate":[{"href":"","type":"text/html"}]}}]},"source":{"title":"Buzz"},"visibility":{"entries":[{"id":"tag:google.com,2010:buzz-group:@me:@public","title":"Public"}]}},{"kind":"buzz#activity","title":"Nice Google Maps previews in Google Buzz Now when you paste a Google Maps link into the post box,...","published":"2010-06-07T23:12:58.000Z","updated":"2010-06-07T23:12:59.726Z","id":"tag:google.com,2010:buzz:z13isldjrtq4thodv22fzlswnuqoebasu","links":{"liked":[{"href":"https://www.googleapis.com/buzz/v1/activities/111062888259659218284/@self/B:z13isldjrtq4thodv22fzlswnuqoebasu/@liked?alt\u003djson","type":"application/json","count":139}],"alternate":[{"href":"http://www.google.com/buzz/111062888259659218284/AyXWdwLdJua","type":"text/html"}],"replies":[{"href":"https://www.googleapis.com/buzz/v1/activities/111062888259659218284/@self/B:z13isldjrtq4thodv22fzlswnuqoebasu/@comments?alt\u003djson","type":"application/json","count":26,"updated":"2010-06-14T09:15:11.316Z"}],"self":[{"href":"https://www.googleapis.com/buzz/v1/activities/111062888259659218284/@self/B:z13isldjrtq4thodv22fzlswnuqoebasu?alt\u003djson","type":"application/json"}]},"actor":{"id":"111062888259659218284","name":"Google Buzz Team","profileUrl":"http://www.google.com/profiles/googlebuzz","thumbnailUrl":"http://www.google.com/s2/photos/public/AIbEiAIAAABECOz6ztaiyNHDmQEiC3ZjYXJkX3Bob3RvKigyYTBkYmNlNDgyOGI0NDViOTRlYTlkZjVmNzIxZTllNjMzMWFhODljMAEgSk99ukLxRAAHhTbzhgNkGnE-8g"},"verbs":["post"],"object":{"type":"note","content":"\u003cb\u003eNice Google Maps previews in Google Buzz\u003c/b\u003e\r\u003cbr /\u003e\r\u003cbr /\u003eNow when you paste a Google Maps link into the post box, Buzz will automatically fetch a preview of the location you can associate with your post. More info here: \u003ca href\u003d\"http://gmailblog.blogspot.com/2010/06/google-maps-previews-in-gmail-and.html\" \u003ehttp://gmailblog.blogspot.com/2010/06/google-maps-previews-in-gmail-and.html\u003c/a\u003e","links":{"alternate":[{"href":"http://www.google.com/buzz/111062888259659218284/AyXWdwLdJua","type":"text/html"}]},"attachments":[{"type":"photo","links":{"preview":[{"href":"http://images0-focus-opensocial.googleusercontent.com/gadgets/proxy?container\u003dfocus&gadget\u003da&resize_h\u003d100&url\u003dhttp%3A%2F%2F1.bp.blogspot.com%2F_JE4qNpFW6Yk%2FTAhWHBGK22I%2FAAAAAAAAAnQ%2FiAZeq1C8ZRc%2Fmaps_in_buzz.jpg","type":"image/jpeg"}],"enclosure":[{"href":"http://1.bp.blogspot.com/_JE4qNpFW6Yk/TAhWHBGK22I/AAAAAAAAAnQ/iAZeq1C8ZRc/maps_in_buzz.jpg","type":"image/jpeg"}]}},{"type":"article","title":"Google Maps previews in Gmail and Google Buzz - Official Gmail Blog","links":{"alternate":[{"href":"http://gmailblog.blogspot.com/2010/06/google-maps-previews-in-gmail-and.html","type":"text/html"}]}}]},"source":{"title":"Buzz"},"visibility":{"entries":[{"id":"tag:google.com,2010:buzz-group:@me:@public","title":"Public"}]}},{"kind":"buzz#activity","title":"Reshare - coming out today! When you find an interesting buzz post you want to reshare, instead o...","published":"2010-05-27T16:07:16.000Z","updated":"2010-05-27T16:07:17.116Z","id":"tag:google.com,2010:buzz:z12giviqawz3wjsgg04cdjyb3mjeulcwv3c","links":{"liked":[{"href":"https://www.googleapis.com/buzz/v1/activities/111062888259659218284/@self/B:z12giviqawz3wjsgg04cdjyb3mjeulcwv3c/@liked?alt\u003djson","type":"application/json","count":436}],"alternate":[{"href":"http://www.google.com/buzz/111062888259659218284/QYa2iFCXzy5","type":"text/html"}],"replies":[{"href":"https://www.googleapis.com/buzz/v1/activities/111062888259659218284/@self/B:z12giviqawz3wjsgg04cdjyb3mjeulcwv3c/@comments?alt\u003djson","type":"application/json","count":205,"updated":"2010-06-07T16:23:28.974Z"}],"self":[{"href":"https://www.googleapis.com/buzz/v1/activities/111062888259659218284/@self/B:z12giviqawz3wjsgg04cdjyb3mjeulcwv3c?alt\u003djson","type":"application/json"}]},"actor":{"id":"111062888259659218284","name":"Google Buzz Team","profileUrl":"http://www.google.com/profiles/googlebuzz","thumbnailUrl":"http://www.google.com/s2/photos/public/AIbEiAIAAABECOz6ztaiyNHDmQEiC3ZjYXJkX3Bob3RvKigyYTBkYmNlNDgyOGI0NDViOTRlYTlkZjVmNzIxZTllNjMzMWFhODljMAEgSk99ukLxRAAHhTbzhgNkGnE-8g"},"verbs":["post"],"object":{"type":"note","content":"\u003cb\u003eReshare - coming out today!\u003c/b\u003e\r\u003cbr /\u003e\r\u003cbr /\u003eWhen you find an interesting buzz post you want to reshare, instead of copying and pasting it (and maybe attributing the original poster with an @reply along the way), you&#39;ll now be able to reshare posts with two clicks. If you don&#39;t see the &quot;Reshare&quot; link quite yet, hang tight. It should be on for everyone by the end of the day. \r\u003cbr /\u003e\r\u003cbr /\u003eLearn more at: \u003ca href\u003d\"http://gmailblog.blogspot.com/2010/05/reshare-in-google-buzz.html\" \u003ehttp://gmailblog.blogspot.com/2010/05/reshare-in-google-buzz.html\u003c/a\u003e","links":{"alternate":[{"href":"http://www.google.com/buzz/111062888259659218284/QYa2iFCXzy5","type":"text/html"}]},"attachments":[{"type":"photo","links":{"preview":[{"href":"http://images0-focus-opensocial.googleusercontent.com/gadgets/proxy?container\u003dfocus&gadget\u003da&resize_h\u003d100&url\u003dhttp%3A%2F%2F2.bp.blogspot.com%2F_JE4qNpFW6Yk%2FS_3OkIMCMYI%2FAAAAAAAAAmQ%2FjzyvdUVnk1A%2Freshare1.png","type":"image/jpeg"}],"enclosure":[{"href":"http://2.bp.blogspot.com/_JE4qNpFW6Yk/S_3OkIMCMYI/AAAAAAAAAmQ/jzyvdUVnk1A/reshare1.png","type":"image/jpeg"}]}},{"type":"photo","links":{"preview":[{"href":"http://images0-focus-opensocial.googleusercontent.com/gadgets/proxy?container\u003dfocus&gadget\u003da&resize_h\u003d100&url\u003dhttp%3A%2F%2F2.bp.blogspot.com%2F_JE4qNpFW6Yk%2FS_3Oxy3zb1I%2FAAAAAAAAAmY%2FLgpdu9uY_pA%2Fr google.com/profiles/googlebuzz","thumbnailUrl":"http://www.google.com/s2/photos/public/AIbEiAIAAABECOz6ztaiyNHDmQEiC3ZjYXJkX3Bob3RvKigyYTBkYmNlNDgyOGI0NDViOTRlYTlkZjVmNzIxZTllNjMzMWFhODljMAEgSk99ukLxRAAHhTbzhgNkGnE-8g"},"verbs":["post"],"object":{"type":"note","content":"\u003cb\u003eTweets with location now showing with Buzz on the map\u003c/b\u003e\r\u003cbr /\u003e\r\u003cbr /\u003eIf you&#39;ve added Twitter as a connected site in Google Buzz and your tweets have a location (via Twitter or other services), they&#39;ll now appear in the mobile \u003ca href\u003d\"http://buzz.google.com\" \u003ebuzz.google.com\u003c/a\u003e &quot;Nearby&quot; view and on the Buzz layer in Google Maps (both mobile and desktop). Check out one of these views to see buzz posts, tweets and more around you.","links":{"alternate":[{"href":"http://www.google.com/buzz/111062888259659218284/FemS5bvnLMb","type":"text/html"}]},"attachments":[{"type":"photo","content":"buzz_twitter_traffic.jpg","links":{"alternate":[{"href":"http://picasaweb.google.com/111062888259659218284/20100511?authkey\u003dGv1sRgCJio0JmzpvCI9QE#5470061328611656498","type":"text/html"}],"preview":[{"href":"http://images0-focus-opensocial.googleusercontent.com/gadgets/proxy?container\u003dfocus&gadget\u003da&resize_h\u003d100&url\u003dhttp%3A%2F%2Flh4.ggpht.com%2F_f0qVMWvWkZQ%2FS-mPy_d_wzI%2FAAAAAAAAACE%2FtRh1_oH8W04%2Fs288%2Fbuzz_twitter_traffic.jpg","type":"image/jpeg"},{"href":"http://images0-focus-opensocial.googleusercontent.com/gadgets/proxy?container\u003dfocus&gadget\u003da&resize_h\u003d100&url\u003dhttp%3A%2F%2Flh4.ggpht.com%2F_f0qVMWvWkZQ%2FS-mPy_d_wzI%2FAAAAAAAAACE%2FtRh1_oH8W04%2Fs288%2Fbuzz_twitter_traffic.jpg","type":"image/jpeg"}],"enclosure":[{"href":"http://lh4.ggpht.com/_f0qVMWvWkZQ/S-mPy_d_wzI/AAAAAAAAACE/tRh1_oH8W04/buzz_twitter_traffic.jpg","type":"image/jpeg","height":322,"width":521}]}}]},"source":{"title":"Buzz"},"visibility":{"entries":[{"id":"tag:google.com,2010:buzz-group:@me:@public","title":"Public"}]}}]}};

  <body ng:init="$window.$scope = this;$window.onInit(); activities = $window.googlebuzz" style="display:none;" ng:show="true">
   <a href="{{$location.href}}">reload</a>
   <hr/>
   <div>
     <span>&lt;angular/&gt; Buzz</span>
     <span>
       filter:
       <input type="text" name="filterText"/>
     </span>
     <span>
       user:
       <input type="text" name="userId" ng:required/>
       <button>fetch</button>
     </span>
   </div>
   <ul>
     <li ng:repeat="item in activities.data.items.$filter(filterText)">
       <h1>
         <img ng:attr-bind="{src:'{{item.actor.thumbnailUrl}}'}"/>
         <a href="{{item.actor.profileUrl}}">{{item.actor.name}}</a>
         <a href="#" ng:click="expandReplies(item)">Replies: {{item.links.replies[0].count}}</a>
       </h1>
       <div>
         {{item.object.content | html}}
         <div>
           <a href="{{attachment.links.enclosure[0].href}}" ng:repeat="attachment in item.object.attachments">
             <img ng:attr-bind="{src:'{{attachment.links.preview[0].href}}'}"/>
           </a>
         </div>
       </div>
       <my:expand expand="item.replies.show">
         <ul>
           <li ng:repeat="reply in item.replies.data.items">
             <img ng:attr-bind="{src:'{{reply.actor.thumbnailUrl}}'}"/>
             <a href="{{reply.actor.profileUrl}}">{{reply.actor.name}}</a>:
             {{reply.content | html}}
           </li>
         </ul>
       </my:expand>
     </li>
   </ul>

   <div ng:eval="$window.browser.lap('DOM created')"></div>
  </body>
 </html>
