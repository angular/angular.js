<!DOCTYPE html> 
<html ng-app="Animator" ng-controller="AppCtrl">
  <head>

<script type="text/ng-template" id="tpl_2">
  <div class="slide">
    <img src="http://angularjs.org/img/AngularJS-large.png" />
  </div>
</script>
    <title>AngularJS Animation Demo</title>
    <link rel="stylesheet" type="text/css" href="./styles.css" />
    <style>
      .buttons {
        float:right;
      }
      .block {
        overflow:hidden;
        position:relative;
        padding:20px;
      }
      .pos {
        position:relative;
        height:100%;
      }
      .pos div {
        position:absolute;
        padding:20px;
        top:0;
        left:0;
        right:0;
        bottom:0;
      }
    </style>
  </head>

  <body ng-cloak>
    <nav id="nav">
      <div ng-include="'nav.html'"></div>
    </nav>
    <div id="wrapper">
      <div class="cell" id="one" ng-init="in1='tpl_1'">
        <header>
          Noop
          <nav class="buttons">
            <input type="button" ng-click="in1='tpl_1'; rand1=false" ng-disabled="in1=='tpl_1'" value="template 1" />
            <input type="button" ng-click="in1='tpl_2'; rand1=false" ng-disabled="in1=='tpl_2'" value="template 2" />
            <input type="button" ng-click="in1=randomTemplate(); rand1=true" ng-disabled="rand1==true" value="uncached" />
            <input type="button" ng-click="in1=null; rand1=false" ng-disabled="in1==null" value="nothing" />
          </nav>
        </header>
        <div class="block" ng-include="in1" ng-animate="enter: noopEnter; hide: noopLeave;">
        </div>
      </div>

      <div class="cell" id="two" ng-init="in2='tpl_1'">
        <header>
          Fade In / Fade Out
          <nav class="buttons">
            <input type="button" ng-click="in2='tpl_1'; rand2=false" ng-disabled="in2=='tpl_1'" value="template 1" />
            <input type="button" ng-click="in2='tpl_2'; rand2=false" ng-disabled="in2=='tpl_2'" value="template 2" />
            <input type="button" ng-click="in2=randomTemplate(); rand2=true" ng-disabled="rand2==true" value="uncached" />
            <input type="button" ng-click="in2=null; rand2=false" ng-disabled="in2==null" value="nothing" />
          </nav>
        </header>
        <div class="block pos" ng-include="in2" ng-animate="enter: fadeEnter; leave: fadeLeave;">
        </div>
      </div>

      <div class="cell" id="three" ng-init="in3='tpl_1'">
        <header>
          Fade In / Fade Out
          <nav class="buttons">
            <input type="button" ng-click="in3='tpl_1'; rand3=false" ng-disabled="in3=='tpl_1'" value="template 1" />
            <input type="button" ng-click="in3='tpl_2'; rand3=false" ng-disabled="in3=='tpl_2'" value="template 2" />
            <input type="button" ng-click="in3=randomTemplate(); rand3=true" ng-disabled="rand3==true" value="uncached" />
            <input type="button" ng-click="in3=null; rand3=false" ng-disabled="in3==null" value="nothing" />
          </nav>
        </header>
        <div class="block pos" ng-include="in3" ng-animate="enter: slideEnter; leave: slideLeave;">
        </div>
      </div>

      <div class="cell" id="four" ng-init="in4='tpl_1'">
        <header>
          ngInclude with no ngAnimate
          <nav class="buttons">
            <input type="button" ng-click="in4='tpl_1'; rand4=false" ng-disabled="in4=='tpl_1'" value="template 1" />
            <input type="button" ng-click="in4='tpl_2'; rand4=false" ng-disabled="in4=='tpl_2'" value="template 2" />
            <input type="button" ng-click="in4=randomTemplate(); rand4=true" ng-disabled="rand4==true" value="uncached" />
            <input type="button" ng-click="in4=null; rand4=false" ng-disabled="in4==null" value="nothing" />
          </nav>
        </header>
        <div class="block pos" ng-include="in4">
        </div>
      </div>
    </div>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="../build/angular.js"></script>
    <script src="./include.js"></script> 
  <body>
</html>
