<!doctype html>
<html ng-app="panelApp">
<head>
  <!--
    <script src="js/jquery-1.7.2.min.js"></script>
  -->
  <script src="js/angular-1.0.0rc9.min.js"></script>
  <script src="panelApp.js"></script>
</head>
<body>

  <div class="col" ng-controller="OptionsCtrl">
    <h2>Options</h2>
    <div>
      <input type="checkbox" ng-change="toggleScope()" id="scope"><label for="scope">Show scopes</label>
    </div>
    <div>
      <input type="checkbox" ng-change="toggleBinding()" id="binding"><label for="binding">Show bindings</label>
    </div>
  </div>

  <div class="col" ng-controller="TreeCtrl">
    <pre>
      <tree val="tree"></tree>
    </pre>
  </div>

  <div>
    <p>{{name}}</p>
  </div>
  <!--
  <script>

  </script>
  -->
</body>
</html>
