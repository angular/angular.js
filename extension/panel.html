<!doctype html>
<html ng-app="panelApp">
<head>
  <link rel="stylesheet" type="text/css" href="css/panel.css">

  <script src="js/angular-1.0.0rc9.js"></script>
  <script src="panelApp.js"></script>
</head>
<body>

  <div class="col" ng-controller="OptionsCtrl">
    <h2>Options</h2>
    <div>
      <input type="checkbox" ng-model="debugger.scopes" id="scopes">
      <label for="scopes">Show scopes</label>
    </div>
    <div>
      <input type="checkbox" ng-model="debugger.bindings" id="bindings">
      <label for="bindings">Show bindings</label>
    </div>
  </div>

  <div class="col" ng-controller="TreeCtrl">
    <h2>Scope Tree</h2>
    <pre>
      <tree val="tree" inspect="inspect" edit="edit"></tree>
    </pre>
  </div>
</body>
</html>
