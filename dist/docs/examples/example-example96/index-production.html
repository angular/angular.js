<!doctype html>
<html lang="en">
<head>

  <title>Example - example-example96-production</title>
  

  <script src="//ajax.googleapis.com/ajax/libs/angularjs/null/angular.min.js"></script>

<body ng-app="">
  <script type="text/ng-template" id="/tpl.html">
  Content of the template.
</script>

</html>
