<h1>Error: $interpolate:reqendinterp
  <div><span class='hint'>Unterminated interpolation</span></div>
</h1>

<div>
    <pre class="minerr-errmsg" error-display="Expecting end of interpolation symbol, “{0}”, at line {1}, column {2} in text “{3}”">Expecting end of interpolation symbol, “{0}”, at line {1}, column {2} in text “{3}”</pre>

<h2>Description</h2>
<div class="description">
