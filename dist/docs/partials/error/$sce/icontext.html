<h1>Error: $sce:icontext
  <div><span class='hint'>Invalid / Unknown SCE context</span></div>
</h1>

<div>
    <pre class="minerr-errmsg" error-display="Attempted to trust a value in invalid context. Context: {0}; Value: {1}">Attempted to trust a value in invalid context. Context: {0}; Value: {1}</pre>
</div>

<h2>Description</h2>
<div class="description">
  <p>The context enum passed to <a href="api/ng/service/$sce#trustAs">$sce.trustAs</a> was not recognized.</p>
<p>Please consult the list of <a href="api/ng/service/$sce#contexts">supported Strict Contextual Escaping (SCE) contexts</a>.</p>

</div>
