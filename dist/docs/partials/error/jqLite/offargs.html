<h1>Error: error:offargs
  <div><span class='hint'>Invalid jqLite#off() parameter</span></div>
</h1>

<div>
    <pre class="minerr-errmsg" error-display="jqLite#off() does not support the `selector` argument">jqLite#off() does not support the `selector` argument</pre>
</div>

<h2>Description</h2>
<div class="description">
  <p>This error occurs when trying to pass too many arguments to <code>jqLite#off</code>. Note
that <code>jqLite#off</code> does not support namespaces or selectors like jQuery.</p>

</div>
